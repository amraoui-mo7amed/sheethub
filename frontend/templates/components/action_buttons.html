{% load i18n %}

<div class="action-buttons d-flex gap-2">
    {% if view_url %}
        <a href="{{ view_url }}" 
           class="btn btn-action btn-view" 
           title="{% trans 'View' %}">
            <i class="fas fa-eye"></i>
        </a>
    {% endif %}

    {% if edit_url %}
        <a href="{{ edit_url }}" 
           class="btn btn-action btn-edit" 
           title="{% trans 'Edit' %}">
            <i class="fas fa-edit"></i>
        </a>
    {% endif %}

    {% if delete_url %}
        <button type="button" 
                class="btn btn-action btn-delete delete-button" 
                data-delete-url="{{ delete_url }}"
                data-csrf-token="{{ csrf_token }}"
                title="{% trans 'Delete' %}">
            <i class="fas fa-trash"></i>
        </button>
    {% endif %}
</div>
