{% load static i18n %}

<div class="col-lg-4 col-md-6 col-sm-12">
    <div class="product-card row g-1 border rounded">
        <div class="col-lg-12 col-md-12 m-0">
            <div class="product-image">
                <img src="{{ product.image.url }}"
                     alt="{{ product.name }}"
                     class="rounded w-100" />
            </div>
        </div>
        <div class="col-lg-12 col-md-12 p-2">
            <div class="product-info">
                <h5 class="product-name text-truncate fw-bold">
                    {{ product.name }}
                </h5>
                <span class="product-description fs-6 text-muted">
                    {{ product.description }}
                </span>
                <div class="row align-items-center">
                    <div class="col-lg-6 col-md-6">
                        <p class="product-price text-accent fw-bold mb-0 fs-5 text-truncate">
                            {{ product.price }} DZD
                        </p>
                    </div>
                    {{ product.user.shop_code }}
                    <div class="col-lg-6 col-md-6">
                        <div class="d-flex justify-content-end">
                            <a href="{% url 'dash:product_details' pk=product.pk %}"
                               class="btn btn-outline-primary"
                               title="{% trans "Product details" %}">
                                <fas class="fas fa-caret-right"></fas>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
