{% load i18n %}

<ul class="nav flex-column sidebar-nav">
    {% for item in menu_items %}
        {% if request.user.profile.role in item.roles %}
            <a class="menu-item"
               href="{% url item.url %}"
               data-url="{% url item.url %}">
                <i class="{{ item.icon }} me-2"></i>
                {{ item.name }}
            </a>
        {% endif %}
    {% endfor %}
</ul>
